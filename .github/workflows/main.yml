name: Set up Algolia

on:
  push:
    branches:
      - main

jobs:
  set-up-algolia:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '12.13.0'
      - name: Install yarn
        run: npm i -g yarn@1.22.5
      - name: Install dependencies
        run: cd railsfriends && yarn install --force
      - name: Extract files from railsfriends folder
        run: mv railsfriends . && rmdir railsfriends
      - name: Commit and Push
        run: |
          git config --global user.name "oc-2"
          git config --global user.email "185859974+oc-2@users.noreply.github.com"
          git add .
          git commit -m "Updated: $(date -u +"%D %T %Z")" --allow-empty
          git push origin HEAD:main
